    <main class="send-a-raven-screen">
      <div class="close-area">
      </div>

      <div class="row">
        <div class="col-lg-6 offset-lg-3 raven">
          <h2 class="raven-title">SEND A RAVEN. BECOME AN ALLY.</h2>
          <form>
            <label class="raven-tag">
              your HOUSE
            </label>
            <input class="raven-input" id="company_name" type="text"
            placeholder="Enter company name">
            <label class="raven-tag">
              your ROLE
            </label>
            <input class="raven-input" id="company_role" type="text"
            placeholder="Enter company role">
            <label class="raven-tag">
              your PLAN
            </label>

            placeholder="Your marketing objectives"></textarea>
            <label class="raven-tag">
              your BUDGET
            </label>
            <div class="row bugdet-tags">
              <div class="col-2 bugdet-tag">&lt;N500K</div>
              <div class="col-2 bugdet-tag">&lt;N2.5M</div>
              <div class="col-2 offset-1 bugdet-tag">&lt;N5M</div>
              <div class="col-2 offset-1 bugdet-tag">&lt;N15M</div>
              <div class="col-2 bugdet-tag">&lt;N30M</div>
            </div>
            <input type="range" min="1" max="5"
             value="3" class="raven-range" id="budget">
             
             <button id= "SendaRaven" class="throw-bird">SEND</button>
             <script type="text/javascript">
                var button = document.getElementById('SendaRaven');
                button.addEventListener(
                    'click', 
                    function() {
                        fbq('track', 'SendaRaven');          
                    },
                    false
                );
             </script>
            
          </form>
